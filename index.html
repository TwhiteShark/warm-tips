];

const colors = [
    'lightpink','skyblue','lightgreen','lavender',
    'lightyellow','plum','coral','bisque',
    'aquamarine','mistyrose','honeydew'
];

const total = 200;
const tipsDom = [];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

// Êí≠ÊîæÈü≥‰πêÔºàÈúÄË¶ÅÁî®Êà∑È¶ñÊ¨°ÁÇπÂáªÔºâ
document.body.addEventListener('click', () => {

}, { once: true });

let count = 0;
const interval = setInterval(() => {
    if (count >= total) {
        clearInterval(interval);
        closeAll();
        return;
    }

    const div = document.createElement('div');
    div.className = 'tip';
    div.innerText = tips[Math.floor(Math.random() * tips.length)];
    div.style.background = colors[Math.floor(Math.random() * colors.length)];
    div.style.left = random(-20, window.innerWidth - 260) + 'px';

    document.body.appendChild(div);

}, 1000);

function closeAll() {
    let i = 0;
    const closeTimer = setInterval(() => {
        if (i < tipsDom.length) {
            tipsDom[i].remove();
            i++;
        } else {
            clearInterval(closeTimer);
            showFinal();
        }
    }, 10);
}

function showFinal() {
